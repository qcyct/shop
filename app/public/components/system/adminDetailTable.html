<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>查看数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" media="all">
</head>

<body>

    <form class="layui-form" lay-filter="example">

        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">管理员编号:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="id" disabled="true" autocomplete="off" placeholder="" id="id"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">管理员姓名:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="" disabled="true"
                    id="name" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管理员密码:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="password" lay-verify="required" lay-reqtext="用户联系方式不能为空？
                " placeholder="" disabled="true" id="password" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">管理员头像:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <img alt="" srcset="" disabled="true" name="url" id="url" width="100" height="100" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">管理员性别:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="sex" lay-verify="required" lay-reqtext="用户联系方式不能为空？
                    " placeholder="" disabled="true" id="sex" autocomplete="off" class="layui-input">
            </div>
        </div>

    </form>


    <script src="../../assets/libs/layui/layui.js" charset="utf-8"></script>
    <script src="../js/util.js" charset="utf-8"></script>
    <script>

        layui.config({
            base: '/module/'
        }).use(['jquery', 'layer', 'table', 'form', 'config'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;
            var form = layui.form;
            var config = layui.config;
            var req = GetRequest();

            var no = req['editNo'];//获取请求的url参数editNo的值
            //获取当前编辑的数据
            $.ajax({
                url: config.base_server + 'GetAdminById?editNo=' + no,
                dataType: 'json',
                type: 'get',
                success: function (data) {
                    data = data.data;
                    $('#id').val(data[0].id);

                    $('#name').val(data[0].name);

                    $('#password').val(data[0].password);
                    $('#url').attr('src', data[0].url);
                    $('#sex').val(data[0].sex);

                }


            })



        });
    </script>


</body>
