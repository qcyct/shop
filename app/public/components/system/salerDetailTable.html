<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>查看数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" media="all">
</head>

<body>

    <form class="layui-form" lay-filter="example">

        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">商家编号:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="salerId" disabled="true" autocomplete="off" placeholder="" id="salerId"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">商家名称:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="salerName" lay-verify="title" autocomplete="off" placeholder="" disabled="true"
                    id="salerName" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商家头像:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <img disabled type="text" name="salerUrl" height="50" width="50" id="salerUrl" alt="" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">联系方式:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="salerPhone" lay-verify="required" lay-reqtext="用户联系方式不能为空？
                " placeholder="" disabled="true" id="salerPhone" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商家地址:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="salerAddress" lay-verify="required" lay-reqtext="用户联系方式不能为空？
                    " placeholder="" disabled="true" id="salerAddress" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">使用状态:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="salerIsusing" lay-verify="required" lay-reqtext="用户联系方式不能为空？
                    " placeholder="" disabled="true" id="salerIsusing" autocomplete="off" class="layui-input">
            </div>
        </div>





        <div class="layui-form-item">
            <label class="layui-form-label">入驻时间:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="salerTime" lay-verify="required" lay-reqtext="商家入住时间不能为空？" placeholder=""
                    disabled="true" id="salerTime" autocomplete="off" class="layui-input">
            </div>
        </div>


        <!-- <div class="layui-form-item" style="text-align: center">
                <div class="layui-input-block">     
                    <button type="button" class="layui-btn layui-btn-primary" id="button">确定</button>
                </div>
        </div> -->

    </form>


    <script src="../../assets/libs/layui/layui.js" charset="utf-8"></script>
    <script src="../js/util.js" charset="utf-8"></script>
    <script>
        layui.config({
            base: '/module/'
        }).use(['jquery', 'layer', 'table', 'form', 'config'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;
            var table = layui.table;
            var form = layui.form;
            var config = layui.config;
            var req = GetRequest();

            var no = req['editNo'];//获取请求的url参数editNo的值
            //获取当前编辑的数据
            $.ajax({
                url: config.base_server + 'GetSalerById?editNo=' + no,
                dataType: 'json',
                type: 'get',
                success: function (data) {
                    data = data.data;
                    $('#salerId').val(data[0].salerId);
                    $('#salerName').val(data[0].salerName);
                    $('#salerUrl').attr('src', data[0].salerUrl);
                    $('#salerPhone').val(data[0].salerPhone);
                    $('#salerAddress').val(data[0].salerAddress);
                    $('#salerTime').val(data[0].salerTime);
                    $('#salerIsusing').val(data[0].salerIsusing);
                }


            })



        });
    </script>


</body>
