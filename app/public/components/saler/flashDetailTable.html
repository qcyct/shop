<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>查看数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" media="all">
</head>

<body>

    <form class="layui-form" lay-filter="example">

        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">秒杀编号:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="flashId" disabled="true" autocomplete="off" placeholder="" id="flashId"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">商品名称:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="goodsName" lay-verify="title" autocomplete="off" placeholder="" disabled="true"
                    id="goodsName" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">秒杀时间:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="flashtime" lay-verify="title" autocomplete="off" placeholder="" disabled="true"
                    id="flashtime" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">商品数目:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="flashNum" lay-verify="title" autocomplete="off" placeholder="" disabled="true"
                    id="flashNum" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">已售数目:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="flashPayNum" lay-verify="title" autocomplete="off" placeholder="" disabled="true"
                    id="flashPayNum" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">秒杀金额:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="flashMon" lay-verify="title" autocomplete="off" placeholder="" disabled="true"
                    id="flashMon" class="layui-input">
            </div>
        </div>


    </form>

    <style>
        #goodImgList img {
            margin: 5px;
        }
    </style>
    <script src="../../assets/libs/layui/layui.js" charset="utf-8"></script>
    <script src="../js/util.js" charset="utf-8"></script>
    <script>



        layui.config({
            base: '/module/'
        }).use(['jquery', 'layer', 'table', 'form', 'config'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;
            var table = layui.table;
            var form = layui.form;
            var config = layui.config;
            var req = GetRequest();

            var no = req['editNo'];//获取请求的url参数editNo的值
            //获取当前编辑的数据
            $.ajax({
                url: config.base_server_saler + 'GetFlashById?editNo=' + no,
                dataType: 'json',
                type: 'get',
                success: function (data) {
                    data = data.data;
                    $('#flashId').val(data[0].flashId);
                    $('#goodsName').val(data[0].goodsName);
                    $('#flashtime').val(data[0].flashtime);
                    $('#flashNum').val(data[0].flashNum);
                    $('#flashMon').val(data[0].flashMon);
                    $('#flashPayNum').val(data[0].flashPayNum)
                }


            })



        });
    </script>


</body>
