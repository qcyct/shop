<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>查看数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" media="all">
</head>

<body>

    <form class="layui-form" lay-filter="example">

        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">优惠卷编号:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="couponId" disabled="true" autocomplete="off" placeholder="" id="couponId"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">商品名称:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="goodsName" lay-verify="title" autocomplete="off" placeholder="" disabled="true"
                    id="goodsName" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">商品编号:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="goodsId" lay-verify="title" autocomplete="off" placeholder="" disabled="true"
                    id="goodsId" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px">
            <label class="layui-form-label">优惠卷数值:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="couponMon" lay-verify="title" autocomplete="off" placeholder="" disabled="true"
                    id="couponMon" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">优惠卷条件:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="couponMin" lay-verify="required" placeholder="" disabled=" true" id="couponMin"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开始时间:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="startTime" lay-verify="required" placeholder="" disabled=" true" id="startTime"
                    autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">结束时间:</label>
            <div class="layui-input-block" style="margin-right: 20px">
                <input type="text" name="endTime" lay-verify="required" placeholder="" disabled=" true" id="endTime"
                    autocomplete="off" class="layui-input">
            </div>
        </div>


    </form>

    <style>
        #goodImgList img {
            margin: 5px;
        }
    </style>
    <script src="../../assets/libs/layui/layui.js" charset="utf-8"></script>
    <script src="../js/util.js" charset="utf-8"></script>
    <script>



        layui.config({
            base: '/module/'
        }).use(['jquery', 'layer', 'table', 'form', 'config'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;
            var table = layui.table;
            var form = layui.form;
            var config = layui.config;
            var req = GetRequest();

            var no = req['editNo'];//获取请求的url参数editNo的值
            //获取当前编辑的数据
            $.ajax({
                url: config.base_server_saler + 'GetCouponById?editNo=' + no,
                dataType: 'json',
                type: 'get',
                success: function (data) {
                    data = data.data;
                    $('#couponId').val(data[0].couponId);
                    $('#goodsName').val(data[0].goodsName);
                    $('#goodsId').val(data[0].goodsId);
                    $('#couponMon').val(data[0].couponMon);
                    $('#couponMin').val(data[0].couponMin);
                    $('#startTime').val(data[0].startTime);
                    $('#endTime').val(data[0].endTime);
                }


            })



        });
    </script>


</body>
